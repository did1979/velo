baseURL = "https://untivoyage.netlify.app/"
languageCode = "fr-fr"
title = "UnTi Voyage à Vélo"

theme = "bloggeri"
DefaultContentLanguage = "fr"
googleAnalytics = "UA-123-45"
disqusShortname = "untivoyage"
RemovePathAccents = true
PreserveTaxonomyNames = false
[permalinks]
    blog = "/blog/:filename/"
    
paginate = 4

[taxonomies]
  categories = "categories"
  voyages = "voyages"

[mediaTypes] 
    [mediaTypes."application/atom+xml"] 
    suffixes = ["xml"]

[outputs] 
    home = ["HTML", "RSS", "ATOM"]
[outputFormats.RSS] 
    baseName = "rss"
[outputFormats.Atom] 
    baseName = "atom" 
    isPlainText = false 
    mediaType = "application/atom+xml" 

[related]
    threshold = 0
    includeNewer = true
    toLower = false

    [[related.indices]]
        name = "categories"
        weight = 100
    
    [[related.indices]]
        name = "voyages"
        weight = 130

    [[related.indices]]
        name = "date"
        weight = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
    description = "Mon petit site de voyages à vélo"
    author = "Didier Dumortier"
    authorImage = "/images/didier.jpeg"
    mainSections = ["blog"]
    title = "Untivoyage"

[author]
    webmaster = "Did"
    email = "did.dumortier@gmail.com" 
    name = "Didier"

