{{ define "main" }}

<div class="hero is-medium is-dark is-fullheight-with-navbar" {{ with .Params.banner }}
  style="background: url({{ . }}) center bottom; background-size:cover;" {{ end }}>
  <div class="hero-body has-text-centered">
    <span class="is-size-6-mobile title-logo">
      <h1 class="tag skew title subtitle is-1 is-size-3-mobile has-background-primary narrow-background">
        <span class="unskew">{{ .Title | upper }}</span>
      </h1>
      {{ with .Params.herotext }}
      <h2 class="skew title subtitle is-4 is-size-6-mobile has-background-primary narrow-background">
        <span class="unskew">{{ . }}</span>
      </h2>
      {{ end }}
    </span>
  </div>
</div>

<div class="container">
  <div class="section">
    <div class="content">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>
    <div class="columns is-multiline">
      {{ range .Paginator.Pages }}
      <div class="column is-one-third">
        {{ partial "widgets/post-card.html" . }}
      </div>
      {{ end }}
    </div>
    <div class="columns is-centered">
      <div class="column is-narrow">
        {{ partial "widgets/pagination.html" . }}
      </div>
    </div>
  </div>
</div>

{{ end }}
