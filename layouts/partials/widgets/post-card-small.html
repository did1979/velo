{{ $permalink := .Permalink }}
<div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      {{ with .Params.images }}
      <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt=""></a>
      {{ end }}
    </figure>
  </div>
  <div class="card-content">
    <a class="title is-5" href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="heading"><time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
      {{ .PublishDate.Day }} {{ index $.Site.Data.mois (printf "%d" .PublishDate.Month) }} {{ .PublishDate.Year }}
    </time></span>
  </div>
</div>
