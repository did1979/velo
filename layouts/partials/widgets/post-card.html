{{ $permalink := .Permalink }}
<div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      {{ with .Params.images }}
      <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt=""></a>
      {{ end }}

      {{ with .Resources.GetMatch "entete" }}
      {{ $img := .Resize "243x jpg" }}
        <a href="{{ $permalink }}"><img src="{{ $img.Permalink }}" alt="" ></a>
      {{ end }}
    </figure>
  </div>
  <div class="card-content">
    <a class="title is-4" href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="heading">{{ .Site.Params.Author }} | 
        <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
          {{ .PublishDate.Day }} {{ index $.Site.Data.mois (printf "%d" .PublishDate.Month) }} {{ .PublishDate.Year }}
        </time>
      </span>
      
    <div class="content">
      {{ .Summary }}
    </div>
    <div class="tags is-pulled-right">
      {{ range .Params.categories }}
      <a class="tag is-primary is-radiusless button is-small skew category-tag" href="/categories/{{ . | urlize}}"><span class="unskew">{{ . }}</span></a>
      {{ end }}
      {{ range .Params.voyages }}
      <a class="tag is-info is-radiusless button is-small skew category-tag" href="/voyages/{{ . | urlize}}"><span class="unskew">{{ . }}</span></a>
      {{ end }}
    </div>
  </div>
</div>
