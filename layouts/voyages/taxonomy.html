{{ define "main" }}

<div class="hero is-medium is-dark" {{ with .Params.heroimage }}
  style="background: url({{ . }}) center center; background-size:cover;" {{ end }}>
  <div class="hero-head"></div>
  <div class="hero-body"></div>
  <div class="hero-foot">
    <div class="container hero-text">
      <h1 class="tag title skew subtitle is-1 has-background-info narrow-background is-1">
        <span class="unskew">{{ .Title | upper }}</span>
      </h1>
    </div>
    <div class="has-background-light">
      <div class="container">
        {{ partial "breadcrumb.html" . }}
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="section">
    <div class="content">
      {{ .Content }}
    </div>
    <div class="columns is-multiline">
      {{ range .Paginator.Pages }}
      <div class="column is-one-third">
        {{ partial "widgets/post-card.html" . }}
      </div>
      {{ end }}
    </div>
    <div class="columns is-centered">
      <div class="column is-narrow">
        {{ partial "widgets/pagination.html" . }}
      </div>
    </div>
  </div>
</div>
{{ partial "subscribe.html" . }}
{{ end }}
